<html>
<body>
<script>
var curY = '2017';
var curS = 'MF';

function chgYear(yr){
	curY=yr;
	var loc=curY + curS + '.html';
	document.getElementById('cChart').src = loc;
	}
function chgMF(mf){
	curS=mf;
	var loc=curY + curS + '.html';
	document.getElementById('cChart').src = loc;
	}

</script>
<select name="sYear" onchange="chgYear(this.value)">
    <option value="2015">2015</option>
    <option value="2017" selected>2017</option>
</select>
<select name="sMF" onchange="chgMF(this.value)">
    <option value="MF" selected>Total</option>
    <option value="MaF">Male & Female</option>
</select>
<br>
<iframe id="cChart" frameBorder="0" scrolling="no" src="2017MF.html" style="width: 836px; height: 800px;">
</iframe>

</body>
</html>
