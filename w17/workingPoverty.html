<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width">
	<title>Working Poverty</title>
	<script src="js/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" media="all" href="http://www.ilo.org/wcmsp5/ilo/global/css/screen.css">
	<link rel="stylesheet" href="css/main-prod.css?__inline=true">
</head>
<body>
	<div class="outer-chart-container">
		<div id="container" height="550"></div>
		<div class="explainerText">Click on an item in the legend to remove it from the chart.</div>
		<div class="form-row">
			<form id="countrySelector">
				<select name="Country" style="width:300px" id="countrySelectorField" autofocus="autofocus" autocorrect="off" autocomplete="off" placeholder="Enter country or region">
					<option value="" selected="selected">Select Country</option>
					<option value="European Union" data-alternative-spellings="EU">European Union</option>
					<option value="World" data-alternative-spellings="Global">World</option>
					<option value="Northern Africa" data-alternative-spellings="North Africa">Northern Africa</option>
					<option value="Sub-Saharan Africa" data-alternative-spellings="Sub Saharan Africa">Sub-Saharan Africa</option>
					<option value="Latin America and the Caribbean" data-alternative-spellings="LatAm">Latin America and the Caribbean</option>
					<option value="Northern America" data-alternative-spellings="North America">Northern America</option>
					<option value="Arab States" data-alternative-spellings="Arab States">Arab States</option>
					<option value="Eastern Asia" data-alternative-spellings="Eastern Asia">Eastern Asia</option>
					<option value="Southern Asia" data-alternative-spellings="South Asia">Southern Asia</option>
					<option value="Northern, Southern and Western Europe" data-alternative-spellings="Western Europe Southern Europe Northern Europe">Northern, Southern and Western Europe</option>
					<option value="Eastern Europe" data-alternative-spellings="Eastern Europe">Eastern Europe</option>
					<option value="Central and Western Asia" data-alternative-spellings="Central Asia">Central and Western Asia</option>
					<option value="Developed Economies" data-alternative-spellings="Developed Economies">Developed Economies</option>
					<option value="Developing Economies" data-alternative-spellings="Developing Economies">Developing Economies</option>
					<option value="Emerging Economies" data-alternative-spellings="Emerging Economies">Emerging Economies</option>
				</select>
				<input type="submit" id="formValueID" value="Add">
				<!--<button id="clear-data" class="mv-btn red-unselected" style="width:90px" >Clear chart</button>-->
			</form>
		</div>
		<div class="button-row">
			<button id="regions" class="mv-btn blue-unselected">By region</button>
			<button id="clear-data" class="mv-btn red-unselected">Clear chart</button>
		</div>

	</div>
	<script src="js/prod_wrkpov.js?__inline=true"></script>
</body>
</html>
