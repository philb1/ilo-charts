<html>
<head>
<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
<link rel='stylesheet' href='inform.css' type='text/css' />

<script type='text/javascript'>//<![CDATA[
$.ajax({
    url: 'data4.csv',
    success: function (csv) {

        // Parse the CSV Data
        /*Highcharts.data({
            csv: data,
            switchRowsAndColumns: true,
            parsed: function () {
                console.log(this.columns);
            }
        });*/

        // Very simple and case-specific CSV string splitting
        function CSVtoArray(text) {
            return text.replace(/^"/, '')
                .replace(/",$/, '')
                .split('","');
        }

        csv = csv.split(/\n/);

        var countries = {},
            mapChart,
            subChart,
            numRegex = /^[0-9\.]+$/,
            lastCommaRegex = /,\s$/,
            quoteRegex = /\"/g,
            categories = CSVtoArray(csv[2]).slice(4);

        // Parse the CSV into arrays, one array each country
        $.each(csv.slice(3), function (j, line) {
            var row = CSVtoArray(line),
                data = row.slice(4);

            $.each(data, function (i, val) {
                val = val.replace(quoteRegex, '');
                if (numRegex.test(val)) {
                    val = parseInt(val, 10);
                } else if (!val || lastCommaRegex.test(val)) {
                    val = null;
                }
                data[i] = val;
            });

            countries[row[1]] = {
                name: row[0],
                code3: row[1],
                data: data
            };
        });

        // For each country, use the latest value for current population
        var data = [];
        for (var code3 in countries) {
            if (countries.hasOwnProperty(code3)) {
                var value = null,
                    year,
                    itemData = countries[code3].data,
                    i = itemData.length;

console.log(countries[code3].name);
console.log(itemData);

                while (i--) {
                    if (typeof itemData[i] === 'number') {
                        value = itemData[i];
                        year = categories[i];
                        break;
                    }
                }
                data.push({
                    name: countries[code3].name,
                    code3: code3,
//                    value: value,
					value: countries[code3].data[0],
                    year: year
                });
            }
        }

        // Add lower case codes to the data set for inclusion in the tooltip.pointFormat
        var mapData = Highcharts.geojson(Highcharts.maps['custom/world']);
        $.each(mapData, function () {
            this.id = this.properties['hc-key']; // for Chart.get()
            this.flag = this.id.replace('UK', 'GB').toLowerCase();
        });

        // Wrap point.select to get to the total selected points
        Highcharts.wrap(Highcharts.Point.prototype, 'select', function (proceed) {

            proceed.apply(this, Array.prototype.slice.call(arguments, 1));

            var points = mapChart.getSelectedPoints();
            if (points.length) {
                if (points.length === 1) {
                    $('#info #flag').attr('class', 'flag ' + points[0].flag);
                    $('#info h2').html(points[0].name);
                } else {
                    $('#info #flag').attr('class', 'flag');
                    $('#info h2').html('Comparing countries');

                }
                $('#info .subheader').html('<h4>data</h4><small><em>Shift + Click on map to compare countries</em></small>');

                if (!subChart) {
                    subChart = Highcharts.chart('sub-chart', {
                        chart: {
                            height: 450,
                            spacingLeft: 0
                        },
                        credits: {
                            enabled: false
                        },
                        title: {
                            text: null
                        },
                        subtitle: {
                            text: null
                        },
                        xAxis: {
                            tickPixelInterval: 50,
                            crosshair: true,
						labels: {enabled: true,
								rotation:'-90',
//								formatter: function() {return categories;},
								formatter: function() {return categories[this.value];},
								}                            
                        },
                        yAxis: {
                            title: null,
                            opposite: true,
                        },
                        tooltip: {
                            split: true
                        },
                        plotOptions: {
                            series: {
                                animation: {
                                    duration: 500
                                },
                                marker: {
                                    enabled: false
                                },
                                //threshold: 0,
                                //pointStart: parseInt(categories[0], 10)
                            }
                        }
                    });
                }

                subChart.series.slice(0).forEach(function (s) {
                    s.remove(false);
                });
                points.forEach(function (p) {
                    subChart.addSeries({
                        name: p.name,
                        data: countries[p.code3].data,
//                        type: points.length > 1 ? 'line' : 'area'
                        type: 'bar'
                    }, false);
                });
                subChart.redraw();

            } else {
                $('#info #flag').attr('class', '');
                $('#info h2').html('');
                $('#info .subheader').html('');
                if (subChart) {
                    subChart = subChart.destroy();
                }
            }
        });

        // Initiate the map chart
        mapChart = Highcharts.mapChart('container', {
            title: {
                text: 'Population history by country'
            },

            subtitle: {
                text: 'Source: <a href="http://data.worldbank.org/indicator/SP.POP.TOTL/countries/1W?display=default">The World Bank</a>'
            },

            mapNavigation: {
                enabled: true,
                buttonOptions: {
                    verticalAlign: 'bottom'
                }
            },

            colorAxis: {
//                type: 'logarithmic',
//                endOnTick: false,
//                startOnTick: false,
//                min: 50000
            },

            tooltip: {
                     formatter: function() { 
//toto						return '<b>' + this.point.name + '</b><br>' + this.series.name + ': <b>' + Math.round((this.point.value-1000)*100)/100 + '%</bb>'
						return '<b>' + this.point.name + '</b><br>' + this.series.name + ': <b>' + Math.round((this.point.value)*100)/100 + '%</bb>'
					}
				},

            series: [{
                data: data,
                mapData: mapData,
                joinBy: ['iso-a3', 'code3'],
                name: 'SIETE',
                allowPointSelect: true,
                cursor: 'pointer',
                states: {
                    select: {
                        color: '#a4edba',
                        borderColor: 'black',
                        dashStyle: 'shortdot'
                    }
                }
            }]
        });

        // Pre-select a country
        mapChart.get('us').select();
    }
});

//]]> 

</script>

<script src="https://code.highcharts.com/highcharts.js"></script>

<body>
<div id="wrapper">
    <div id="container"></div>
    <div id="menu">
		<select id="switchMap">
		<option value="0" selected disabled>Switch to:</option>
		<option value="mapData1_CSV2_dwr.html" default>Real Wage Growth</option>
		<option value="mapData1_CSV2_gdp.html">Real GDP Growth</option>
		<option value="mapData1_CSV2_det.html">Employment Growth</option>
    </select></div>
    <div id="info">
        <span class="f32"><span id="flag"></span></span>
        <h2></h2>
        <div class="subheader">Click countries to view history</div>
        <div id="sub-chart"></div>
    </div>
</div>
